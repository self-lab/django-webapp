<!DOCTYPE html>
<html>
<head>
  {% if title %}
    <title>Django - Blog Blog -- {{ title }}</title>
  {% else %}
  <title>Django Blog</title>
  {% endif %}

</head>
<body>
  {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author }} </p>
    <p>{{ post.content }} </p>
    <p>{{ post.date_posted }} </p>
  {% endfor %}
</body>
</html>
